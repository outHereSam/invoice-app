<div class="filtered-invoices">
  @if(loading$ | async) {
  <div>Loading...</div>
  } @if (error$ | async) {
  <div>{{ error$ }}</div>
  } @if (!(loading$ | async) && !(error$ | async)) { @for (invoice of
  filteredInvoices$ | async; track invoice.id) {
  <div [routerLink]="['/invoice-detail', invoice.id]">
    <app-invoice-card [invoice]="invoice" />
  </div>
  } @empty {
  <app-empty-list />
  } }
</div>

<app-invoice-form
  [style]="{ display: modalService.isOpened ? 'block' : 'none' }"
/>
