@if(loading$ | async) {
<div>Loading...</div>
} @if (error$ | async) {
<div>{{ error$ }}</div>
} @if (!(loading$ | async) && !(error$ | async)) {
<ul>
  @for (invoice of filteredInvoices$ | async; track invoice.id) {

  <li>
    <a [routerLink]="['/invoice-detail', invoice.id]"
      >{{ invoice.id }} - {{ invoice.clientName }} - {{ invoice.status }}</a
    >
  </li>
  }
</ul>
}

<app-invoice-form />
